<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec tracé de ligne</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
    
    <!-- Bibliothèques externes -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <!-- Modules de l'application - Respecter l'ordre de chargement -->
    <script src="js/utils.js"></script>
    <script src="js/pathfinder.js"></script>
    <script src="js/map-init.js"></script>
    <script src="js/geocoding.js"></script>
    <script src="js/network-builder.js"></script>
    <script src="js/path-display.js"></script>
    <script src="js/directions-display.js"></script>
    <script src="js/routing-core.js"></script>
    <script src="js/transport-api.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="transportMode">
            <option value="car">Voiture</option>
            <option value="bike">Vélo</option>
            <option value="foot">À pied</option>
            <option value="transit">Transport en commun</option>
        </select>
        <button id="drawLineButton">Trouver le chemin</button>
        <button id="toggleThemeButton">Mode Sombre</button>
    </div>
</body>
</html>
