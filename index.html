<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec tracé de ligne</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="transportMode">
            <option value="car">Voiture</option>
            <option value="bike">Vélo</option>
            <option value="foot">À pied</option>
            <option value="transit">Transport en commun</option>
        </select>
        <button id="drawLineButton">Trouver le chemin</button>
        <button id="toggleThemeButton">Mode Sombre</button>
    </div>
    
    <div id="map-legend" class="map-legend">
        <h4>Légende</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: blue;"></div>
            <span>Voiture / À pied dans itinéraire multimodal</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;"></div>
            <span>Vélo</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: orange;"></div>
            <span>À pied</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>Transport en commun</span>
        </div>
    </div>

    <!-- Bibliothèques externes -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <!-- Script original (pour la compatibilité) -->
    <script src="script.js"></script>
    
    <!-- Modules de l'application -->
    <script src="js/utils.js"></script>
    <script src="js/pathfinder.js"></script>
    <script src="js/map-init.js"></script>
    <script src="js/network-builder.js"></script>
    <script src="js/transport-api.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
