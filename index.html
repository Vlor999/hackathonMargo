<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Grenoble</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Supprime les marges et fait en sorte que la carte prenne tout l'écran */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh; /* Hauteur égale à toute la fenêtre */
            width: 100vw; /* Largeur égale à toute la fenêtre */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([45.188529, 5.724524], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([45.188529, 5.724524]).addTo(map)
            .bindPopup("<b>Grenoble</b><br>Une belle ville entourée de montagnes !")
            .openPopup();
    </script>

</body>
</html>
