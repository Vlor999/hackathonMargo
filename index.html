<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec tracé de ligne</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <select id="transportMode">
            <option value="car">Voiture</option>
            <option value="bike">Vélo</option>
            <option value="foot">À pied</option>
            <option value="transit">Transport en commun</option>
        </select>
        <button id="drawLineButton">Trouver le chemin</button>
        <button id="toggleThemeButton">Mode Sombre</button>
    </div>

    <script src="pathfinder.js"></script>
    <script src="script.js"></script>
</body>
</html>
